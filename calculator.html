<!DOCTYPE html>
<html>
    <head>
        <title>A Badass Calculator</title>
        <link rel="stylesheet" type="text/css" href="badass.css">
    </head>
    <body>
        <h1>Calculator Level:</h1>
        <h2>Badass</h2>
        <table>
            <tr>
                <td id="clear">C</td>
                <td id="window" colspan="3"></td>
            </tr>
            <tr>
                <td id="7">7</td>
                <td id="8">8</td>
                <td id="9">9</td>
                <td id="divide">/</td>
            </tr>
            <tr>
                <td id="4">4</td>
                <td id="5">5</td>
                <td id="6">6</td>
                <td id="multiply">X</td>
            </tr>
            <tr>
                <td id="1">1</td>
                <td id="2">2</td>
                <td id="3">3</td>
                <td id="subtract">-</td>
            </tr>
            <tr>
                <td id="0">0</td>
                <td id="dicimal">.</td>
                <td id="equals">=</td>
                <td id="add">+</td>
            </tr>
        </table>
        <script type="text/javascript" src="badass.js"></script>
    </body>
</html>
